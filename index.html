<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#url-submit").click(function(){
                const url = $('#url').val();
                $.post("http://localhost:5000/url", {'url': url}, function(result){
                    console.log(result);
                    $('#short-url').val(result);
                    // result will contain your shortened url
                    // put it in some inner html of any html tag
                });
            });
        });
    </script>
    <script>
        function myFunction() {
            var open_this = $("#short-url").val();
            window.open(open_this);
        }
    </script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Welcome to URL Shortner</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3>Enter Your URL</h3>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>
            <button type="submit" id="url-submit" class="btn btn-outline-dark">Submit</button>
        </div>
        <div class="col-sm">
            <h3>Shortened URL</h3>
            <div class="form-group">
                <label for="short-url">URL:</label>
                <input type="text" readonly class="form-control" id="short-url" name="url">
            </div>
            <button type="submit" class="btn btn-outline-dark" onclick="myFunction()">Decode and open the link</button>
        </div>
    </div>
</div>

</body>
</html>
